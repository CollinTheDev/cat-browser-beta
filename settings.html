<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Cat Browser</title>
    <link rel="stylesheet" href="styles.css" id="theme-link">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        var db = firebase.firestore();
    </script>
</head>
<body>
    <header>
        <h1>Settings</h1>
        <a href="index.html">Back to Browser</a>
    </header>
    <main>
        <h2>Enter Access Code</h2>
        <input type="text" id="access-code" placeholder="Enter your code">
        <button id="submit-code">Submit</button>
        <p id="code-message" class="hidden"></p>

        <!-- Theme customization section -->
        <div id="theme-selection" class="hidden">
            <h2>Select Theme</h2>
            <button class="theme-button" data-theme="styles.css">Green Theme</button>
            <button class="theme-button" data-theme="theme-dark.css">Dark Theme</button>
        </div>
    </main>
    <script src="settings.js"></script>
</body>
</html>
