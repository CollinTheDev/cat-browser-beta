<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Cat Browser</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="firebase.js" defer></script>
    <script src="settings.js" defer></script>
</head>
<body>
    <header>
        <h1>Settings</h1>
    </header>
    <main>
        <div class="settings-container">
            <h2>Enter Access Code</h2>
            <input type="text" id="access-code" placeholder="Enter your code">
            <button id="submit-code">Submit</button>
            <p id="code-message" class="hidden"></p>

            <div id="theme-settings" class="hidden">
                <h2>Select Theme</h2>
                <button id="theme-light">Light Theme</button>
                <button id="theme-dark">Dark Theme</button>
            </div>
        </div>
    </main>
</body>
</html>
