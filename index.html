<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Browser</title>
    <link rel="stylesheet" href="styles.css" id="theme-link">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        var db = firebase.firestore();
    </script>
</head>
<body>
    <header>
        <h1>Cat Browser</h1>
        <input type="text" id="url" placeholder="Enter URL">
        <button id="go">Go</button>
        <button id="back">Back</button>
        <button id="forward">Forward</button>
        <button id="add-favorite">Add to Favorites</button>
        <a href="redirect.html">Domain Management</a>
        <a href="settings.html"><button id="settings-icon">Settings</button></a>
    </header>
    <main>
        <!-- Google Custom Search Engine -->
        <script async src="https://cse.google.com/cse.js?cx=f2273923066c8425f"></script>
        <div class="gcse-search"></div>

        <iframe id="webpage" src="" frameborder="0"></iframe>
        <div id="error-message" class="hidden">This site cannot be displayed in an iframe.</div>
    </main>

    <script src="script.js"></script>
</body>
</html>
