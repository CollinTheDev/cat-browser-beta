<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Browser</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Cat Browser</h1>
        <input type="text" id="url" placeholder="Enter URL">
        <button id="go">Go</button>
        <button id="back">Back</button>
        <button id="forward">Forward</button>
        <button id="add-favorite">Add to Favorites</button>
        <a href="redirect.html">Domain Management</a> <!-- New link added here -->
        <a href="settings.html"><button id="settings-icon">Settings</button></a> <!-- Link to settings.html -->

        <!-- Google Search Form -->
        <form id="search-form" target="webpage">
            <input type="text" id="search-query" placeholder="Search Google">
            <button type="submit">Search</button>
        </form>
    </header>
    <main>
        <iframe id="webpage" src="" frameborder="0"></iframe>
        <div id="error-message" class="hidden">This site cannot be displayed in an iframe.</div>
    </main>

    <script src="script.js"></script>
</body>
</html>
