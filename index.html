<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Browser</title>
    <link id="theme-style" rel="stylesheet" href="theme-light.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Firebase App (the core Firebase SDK) -->

<body>
    <header>
        <h1>Cat Browser</h1>

        <button id="forward">Forward</button>
        <button id="add-favorite">Add to Favorites</button>
        <a href="favorites.html">Favorites</a>

    <main>
        <iframe id="webpage" src="" frameborder="0"></iframe>
        <div id="error-message" class="hidden">This site cannot be displayed in an iframe.</div>
    </main>
